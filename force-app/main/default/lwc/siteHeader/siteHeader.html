<template>
  <c-send-email-modal
    sales-manager-id={accountAssignedSalesManager}
  ></c-send-email-modal>
  <header class="header">
    <lightning-avatar src={siteLogo} alternative-text="B2B Site" size="large">
    </lightning-avatar>
    <template if:true={accountId}>
      <div class="header__controls">
        <c-customer-logo></c-customer-logo>
        <lightning-button-icon
          icon-name="utility:email"
          variant="bare"
          alternative-text="Contact Sales Manager"
          title="Contact Sales Manager"
          size="large"
          label="Contact Sales Manager"
          onclick={handleSendEmail}
        ></lightning-button-icon>
        <c-order-cart></c-order-cart>
      </div>
    </template>
  </header>
</template>
