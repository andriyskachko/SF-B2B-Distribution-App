<template>
  <lightning-card
    variant="base"
    icon-name="standard:product_item"
    title="Product Items"
  >
    <template if:true={warehouseId}>
      <div slot="actions" if:true={hasRegionalManagerCustomPermission}>
        <lightning-button
          label="New Product Item"
          onclick={handleAddProductItem}
          variant="neutral"
        ></lightning-button>
      </div>
      <div class="slds-card__body slds-card__body_inner">
        <lightning-input
          if:true={areProductItems}
          class="slds-p-bottom_small"
          type="search"
          label="Search Product Items"
          onchange={handleSearch}
        ></lightning-input>
        <lightning-datatable
          class="slds-p-bottom-small"
          key-field="id"
          default-sort-direction={defaultSortDirection}
          sorted-direction={sortDirection}
          sorted-by={sortedBy}
          onsort={handleSort}
          data={data}
          columns={columns}
          hide-checkbox-column
        >
        </lightning-datatable>
      </div>
    </template>

    <div
      if:false={areProductItems}
      class="slds-illustration slds-illustration_small"
    >
      <div class="slds-text-longform">
        <h3 class="slds-text-heading_medium">
          No Product Items on the Warehouse.
        </h3>
      </div>
    </div>
  </lightning-card>
</template>
