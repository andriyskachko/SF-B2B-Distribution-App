<template>
  <lightning-card title="Products" icon-name="standard:catalog">
    <lightning-layout multiple-rows horizontal-align="center">
      <template for:each={products} for:item="product">
        <lightning-layout-item
          key={product.Id}
          size="12"
          small-device-size="6"
          medium-device-size="4"
          large-device-size="3"
        >
          <c-product-tile
            product={product}
            onaddedtocart={handleProductAdded}
            onremovedfromcart={handleProductRemoved}
          ></c-product-tile>
        </lightning-layout-item>
      </template>
    </lightning-layout>
  </lightning-card>
</template>
