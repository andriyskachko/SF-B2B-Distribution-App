<template>
  <div class="container">
    <div
      if:true={error}
      class="slds-notify slds-notify_alert slds-alert_error"
      role="alert"
    >
      <span class="slds-assistive-text">error</span>
      <lightning-icon
        icon-name="utility:error"
        size="x-small"
        title="Error occured"
      ></lightning-icon>
      <h2>{error}</h2>
    </div>
    <c-site-header account-id={accountId}></c-site-header>
    <main class="main">
      <template if:false={isAuthenticated}>
        <c-customer-login-form></c-customer-login-form>
      </template>
      <template if:true={isAuthenticated}>
        <lightning-tabset active-tab-value="products" class="main_tab-contents">
          <lightning-tab label="Products" value="products" class="tab-content">
            <c-products-list account-id={accountId}></c-products-list>
          </lightning-tab>
          <lightning-tab
            label="Order History"
            value="order_history"
            class="tab-content"
          >
            <c-order-history account-id={accountId}></c-order-history>
          </lightning-tab>
        </lightning-tabset>
      </template>
    </main>
  </div>
</template>
